<div class=" flex justify-content-center align-items-center h-full">
   
          <div class=" p-4 "> 
            <h2 class="text-900 text-3xl font-medium mb-0 text-center  text-gray-600">Create your free account</h2>
            <p class="text-center m-0  text-gray-600">Please provide your email and choose a password</p>
      
    
      
 
  <form >
    <div class="  w-full md:w-10 m-auto pt-5"> 
      <div class="p-fluid">
        <div class="p-field py-3 ">
          <label for="firstName" class="block text-900 font-medium  text-gray-600" >First Name</label>
          <input id="firstName" type="text" pInputText />
        </div>
  
        <div class="p-field py-3 ">
          <label for="lastName" class="block text-900 font-medium  text-gray-600">Last Name</label>
          <input id="lastName" type="text" pInputText />
        </div>
  
        <div class="p-field  py-3">
          <label for="email" class="block text-900 font-medium  text-gray-600 ">Email address</label>
          <input id="email" type="email" pInputText />
        </div>
  
        <div class="p-field  py-3">
          <label for="password" class="block text-900 font-medium ">Password</label>
          <input id="password" type="password" pInputText />
          <!-- <p-password id="password" feedback="true"></p-password> -->
        </div>
  
        <button pButton label="Sign Up" class="p-mt-3  mt-5"></button>
        <div class="text-center text-900 font-medium py-5">or</div>
  
        <button pButton label="Continue with Google" icon="pi pi-google" class="bg-indigo-400 border-0  my-2"></button>
        <button pButton label="Continue with Apple" icon="pi pi-apple" class=" bg-indigo-400 border-0 "></button>
      </div> </div>
    </form>
   
  </div>
