<div class="surface-card md:surface-ground flex justify-content-center align-items-center h-full">
    <div class="surface-card p-4 md:shadow-2 border-round w-full md:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
        </div>
    
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="submit()" [ngClass]="{'ng-submitted': formSubmitted}">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" type="text" formControlName="email" placeholder="Email address" pInputText class="w-full mb-3">
        
                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Password" pInputText class="w-full mb-3">
        
                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                </div>            
                <div class="flex justify-content-end">
                    <button type="submit" pButton pRipple label="Sign In" [loading]="submitting"></button>
                </div>
            </form>        
        </div>
    </div>
</div>
